name: Continuous Integration

on:
  push:
    branches: 
      - main
  pull_request:
    branches:
      - main

jobs:
    build:
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v4

            - name: Set up Go
              uses: actions/setup-go@v5
              with:
                go-version: 1.22
            
            - name: Install dependencies
              run: go mod download

            - name: Run tests
              run: go test ./...

            - name: Run vet
              run: go vet ./...